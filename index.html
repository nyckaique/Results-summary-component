<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-top: 1rem;
        width: 100%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <p class="result-title">Your Result</p>
        <div class="result-circle">
          <p class="result-score">76</p>
          <p class="result-text-1">of 100</p>
        </div>
        <p class="result-text-2">Great</p>
        <p class="result-text-1">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <p class="summary-title">Summary</p>
        <div class="summary-reaction">
          <div>
            <img src="assets/images/icon-reaction.svg" alt="" />
            <p class="summary-reaction-text-1">Reaction</p>
          </div>
          <p class="summary-text-2"><span>80</span> / 100</p>
        </div>
        <div class="summary-memory">
          <div>
            <img src="assets/images/icon-memory.svg" alt="" />
            <p class="summary-memory-text-1">Memory</p>
          </div>
          <p class="summary-text-2"><span>92</span> / 100</p>
        </div>
        <div class="summary-verbal">
          <div>
            <img src="assets/images/icon-verbal.svg" alt="" />
            <p class="summary-verbal-text-1">Verbal</p>
          </div>
          <p class="summary-text-2"><span>61</span> / 100</p>
        </div>
        <div class="summary-visual">
          <div>
            <img src="assets/images/icon-visual.svg" alt="" />
            <p class="summary-visual-text-1">Visual</p>
          </div>
          <p class="summary-text-2"><span>72</span> / 100</p>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/nyckaique" target="_blank">Nycollas Kaique</a
      >.
    </div>
  </body>
</html>
